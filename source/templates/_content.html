<div class="content">
  <div class="row">
    <form class="col-12" id="upload" action="index.html" method="POST" enctype="multipart/form-data">
      	<div id="filedrag">
          <p>Drop a file here for upload or</p>
          <label class="custom-file-upload">
              <input type="file" id="fileselect" name="fileselect[]" accept="application/pdf,application/msword,application/msexcel"/>
              Select it from your machine
          </label>
      	</div>
    </form>
  </div>

  <div class="result" id="result" onload="result()">
    <div class="row">
      <div class="item col-12">
        <div class="item-icon" id="img">
          <img src="images/pdf-type.svg">
        </div>
        <div class="item-info">
          <h3><span id="demo">Contract.pdf</span></h3>
          <p id="invalid">Ready for processing. Please insert tag format.</p>
        </div>
      </div>
    </div>
    <br>

    <div class="row" id="on-error-hide">
      <div class="form-group col-12">
        <label>Tag Structure</label>
        <input class="form-control col-3 block pull-left" placeholder="e.g:{}TAG NAME{}">
        <button class="btn btn-default block pull-left">Process File</button>
      </div>
    </div>
  </div>

</div>
